<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parameters Example</title>
</head>
<body>
    <h1>Hi there!</h1>
    <p id="key1">Key1: </p>
    <p id="key2">Key2: </p>
    <script>
        // Function to get query parameter by name
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the values from the URL
        const key1 = getQueryParam('key1');
        const key2 = getQueryParam('key2');

        // Debugging output
        console.log('Key1:', key1);
        console.log('Key2:', key2);

        // Display the values
        document.getElementById('key1').textContent = 'Key1: ' + (key1 ? key1 : 'Not provided');
        document.getElementById('key2').textContent = 'Key2: ' + (key2 ? key2 : 'Not provided');
    </script>
</body>
</html>
