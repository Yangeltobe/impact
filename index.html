<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parameters Example</title>
</head>
<body>
    <h1>Hi there!</h1>
    <p id="key1">Key1: </p>
    <p id="key2">Key2: </p>
    
    <script type="text/javascript">
        // Function to get query parameter by name
        function getQueryParam(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the values from the URL
        var key1 = getQueryParam('key1');
        var key2 = getQueryParam('key2');

        // Display the values on the page
        document.getElementById('key1').textContent = 'Key1: ' + (key1 ? key1 : 'Not provided');
        document.getElementById('key2').textContent = 'Key2: ' + (key2 ? key2 : 'Not provided');

        // Additional values you may want to extract
        var customerid = getQueryParam('customerid');
        var customeremail = getQueryParam('customeremail');

        // Log values to the console for debugging
        console.log('Customer ID:', customerid);
        console.log('Customer Email:', customeremail);

        // Here you could add more code to send these parameters to an external service
    </script>
</body>
</html>
